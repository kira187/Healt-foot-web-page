<!DOCTYPE html>
<html lang="es">
  <head>

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- ============= BOX ICONS ================ -->
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      
      <!-- ============= CSS ================ -->
      <link rel="stylesheet" href="assets/css/main.css">

      <title>Restaurant Healt Food</title>
  </head>
  <body class="w-full text-gray-500 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
      <!-- ============= SCROLL TOP ================ -->
      <!-- <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
      </a> -->

      <!-- ============= HEADER ================ -->
      <div x-data="{ open: false }" class="flex flex-col x-full px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-60 py-2">
          <div class="p-4 flex flex-row items-center justify-between">
            <a href="#" class="text-xl font-medium tracking-widest text-gray-500 rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Tasty</a>
            <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>

          </div>

            <a class="py-2 md:py-0 px-4 md:mt-0 md:ml-4 text-green-500 hover:text-green-500 font-medium focus:text-green-500 focus:outline-none focus:shadow-outline" href="#">Home</a>            
            <a class="py-2 md:py-0 px-4 font-medium md:mt-0 md:ml-4 hover:text-green-500 focus:text-green-500 focus:outline-none focus:shadow-outline" href="#">About</a>
            <a class="py-2 md:py-0 px-4 font-medium md:mt-0 md:ml-4 hover:text-green-500 focus:text-green-500 focus:outline-none focus:shadow-outline" href="#">Services</a>
            <a class="py-2 md:py-0 px-4 font-medium md:mt-0 md:ml-4 hover:text-green-500 focus:text-green-500 focus:outline-none focus:shadow-outline" href="#">Menu</a>

            </a>
          </nav>

      <main class="container mx-auto px-32">
        <!-- Home -->
        <section>
          <div class="container flex flex-col items-center px-5 py-16 mx-auto md:flex-row lg:px-28">
            <div class="flex flex-col items-start mb-16 text-left lg:flex-grow md:w-1/2 lg:pr-10 md:pr-16 md:mb-0">
              <h1 class="mb-8 text-4xl text-first-color md:text-6xl font-bold">Tasty Food. </h1>
              <p class="mb-8 text-4xl font-bold text-left text-title-color leading-12"> Try the best food of the week. </p>
              <div class="flex flex-col justify-center lg:flex-row">
                <button class="flex items-center px-6 py-2 mt-auto font-semibold text-white transition duration-500 ease-in-out transform bg-first-color rounded-lg hover:bg-first-color-alt focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2"> View menu </button>
              </div>
            </div>
            <div class="w-full lg:w-4/6 lg:max-w-lg md:w-1/2">
              <img class="object-cover object-center rounded-lg " alt="hero" src="assets/img/home.png">
            </div>
          </div>
        </section>
        <!-- End Home -->
      </main>

      <!-- ============= FOOTER ================ -->
      <div class="items-center ">

              <div class="pr-2 lg:pr-8 lg:px-6">
                <a href="/" class=" focus:outline-none">
                  <div class="inline-flex items-center">
                    <h2 class="block pr-2 py-2 text-xl font-bold text-first-color cursor-pointer lg:text-x lg:mr-8"> Tasty Food</h2>
                  </div>
                </a>
                <p class="mb-10 text-xs font-semibold tracking-widest text-text-color uppercase title-font ">Restaurant</p>
                <span class="inline-flex justify-start sm:mb-12">
                  <a class="text-gray-800 hover:text-gray-900">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>

                      <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                      </path>

                  </li>
                  <li>
                    <a class=" mr-1 text-sm text-blueGray-500 transition duration-500 ease-in-out transform rounded-sm focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">Sketch Files</a>
                  </li>
                </nav>
              </div>
              <div class="w-full px-4 lg:w-1/3 md:w-1/2">

                    <a class=" mr-1 text-sm text-blueGray-500 transition duration-500 ease-in-out transform rounded-sm focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">Home</a>
                  </li>
                  <li>

                  </li>
                  <li>
